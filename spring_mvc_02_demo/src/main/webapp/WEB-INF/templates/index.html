<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
    <h1>首页</h1>
    <a th:href="@{/hello}">@RequestMapping value属性测试</a>
    <br>
    <br>
    <a th:href="@{/abc}">@RequestMapping value属性测试</a>
    <br>
    <br>
    <form th:action="@{/hello}" method="post">
        <input type="submit" value="RequestMapping method 属性测试">
    </form>
    <br>
    <form th:action="@{/hello(user = 'admin')}" method="post">
        <input type="submit" value="RequestMapping param 属性测试">
    </form>
    <br>
    <a th:href="@{/ant/test/hello}">SpringMVC ant风格路径测试</a>
</body>
</html>
